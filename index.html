<!DOCTYPE html>
<html ng-app="listaTelefonica">
    <head>
        <meta charset="utf-8" />
        <title>Lista Telefônica AngularJS</title>
        <script src="lib/angular-1.6.9/angular.min.js"></script>
        <script src="lib/angular-1.6.9/angular-messages.min.js"></script>
        <link rel="stylesheet" type="text/css" href="lib/bootstrap-4.0.0/dist/css/bootstrap.min.css" />

        <!-- Estilo Inline Temporário-->
        <style media="screen">
            .jumbotron {
                width: 500px;
                text-align: center;
                margin-left: auto;
                margin-right: auto;
            }
            .table {
                margin-top: 20px;
            }
            .form-control {
                margin-bottom: 5px;
            }
            .selecionado {
                background-color: yellow;
            }
            .negrito {
                font-weight: bold;
            }
        </style>

        <!-- Script Inline Temporário -->
        <script>
            angular.module("listaTelefonica", ["ngMessages"]);
            angular.module("listaTelefonica").controller("listaTelefonicaController", function ($scope) {

                $scope.titulo = "Lista Telefônica AngularJS";

                $scope.contatos = [
                    {nome: "Pedro", telefone: "99865-9865", cor: "blue", operadora: {nome: "Oi", codigo: 14, categoria: "Celular"}},
                    {nome: "Ana", telefone: "98654-3246", cor: "yellow", operadora: {nome: "Vivo", codigo: 15, categoria: "Celular"}},
                    {nome: "Maria", telefone: "98974-2298", cor: "red", operadora: {nome: "Tim", codigo: 41, categoria: "Celular"}}
                ];

                $scope.operadoras = [
                    {nome: "Oi", codigo: 14, categoria: "Celular"},
                    {nome: "Vivo", codigo: 15, categoria: "Celular"},
                    {nome: "Tim", codigo: 41, categoria: "Celular"},
                    {nome: "GVT", codigo: 25, categoria: "Fixo"},
                    {nome: "Embratel", codigo: 21, categoria: "Fixo"}
                ];

                $scope.adicionarContato = function (contato) {
                    $scope.contatos.push(angular.copy(contato));
                    delete $scope.contato;
                    $scope.contatoForm.$setPristine();
                };

                $scope.apagarContatos = function(contatos) {
                    $scope.contatos = contatos.filter(function(contato) {
                        if (!contato.selecionado) return contato;
                    });
                };

                $scope.isContatoSelecionado = function(contatos) {
                    return contatos.some(function(contato) {
                        return contato.selecionado;
                    });
                };
            });
        </script>
    </head>
    <body ng-controller="listaTelefonicaController">
        <div class="jumbotron">
            <h3 ng-bind="titulo"></h3>
            <table ng-show="contatos.length > 0" class="table">
                <tr>
                    <th></th>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Operadora</th>
                    <th>Cor</th>
                </tr>
                <tr ng-class="{'selecionado negrito': contato.selecionado}" ng-repeat="contato in contatos">
                    <td><input type="checkbox" ng-model="contato.selecionado"/></td>
                    <td ng-bind="contato.nome"></td>
                    <td ng-bind="contato.telefone"></td>
                    <td ng-bind="contato.operadora.nome"></td>
                    <td><div style="width: 20px; height: 20px;" ng-style="{'background-color': contato.cor}"></div></td>
                </tr>
            </table>
            <hr />
            <form name="contatoForm">
                <small>*Campos Obrigatórios!</small>
                <input class="form-control" type="text" ng-model="contato.nome" name="nome" placeholder="*Nome" ng-required="true" ng-minlength="10" />
                <input class="form-control" type="text" ng-model="contato.telefone" name="telefone" placeholder="*Telefone xxxx-xxxx ou xxxxx-xxxx" ng-required="true" ng-pattern="/^\d{4,5}-\d{4}$/" />
                <select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome group by operadora.categoria for operadora in operadoras">
                    <option value="">Selecione uma Operadora:</option>
                </select>
            </form>

            <div ng-show="contatoForm.nome.$dirty" ng-messages="contatoForm.nome.$error">
                <div ng-message="required" class="alert alert-danger">
                    Por favor, preencha o campo nome!
                </div>
                <div ng-message="minlength" class="alert alert-danger">
                    O campo nome deve ter no mínimo 10 caracteres!
                </div>
            </div>

            <div ng-show="contatoForm.telefone.$error.required && contatoForm.telefone.$dirty" class="alert alert-danger">
                Por favor, preencha o campo telefone!
            </div>
            <div ng-show="contatoForm.telefone.$error.pattern" class="alert alert-danger">
                O campo telefone deve ter o formato: xxxx-xxxx ou xxxxx-xxxx
            </div>
            <button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)" ng-disabled="contatoForm.$invalid">Adicionar Contato</button>
            <button class="btn btn-danger btn-block" ng-click="apagarContatos(contatos)" ng-if="isContatoSelecionado(contatos)">Apagar Contato</button>
        </div>
        <div ng-include="'footer.html'"></div>
    </body>
</html>
